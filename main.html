<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title me</title>
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <!-- Hay Jamie, the data here will be changed 
         so i put some filler to help u get what's going on-->
    <header class="header">
        <p class="header1"> Weather Title</p>
    </header>
    <div class="current">
        <p class="current1"> <!-- this text doesn't change -->
            Day 
        </p>
        <div class="currentImg">
            <!-- image with class gif1 -->
        </div>
        <div class="current2">
            <p class="currentDesc">
                It's Hot
            </p>
            <p class="currentTemp">
                555
            </p>
            <p class="currentWind">
                East 90* 10.26kts
            </p>
        </div>
    </div>
    <div class="buttonList">
        <button class="button b0"></button>
        <button class="button b1"></button>
        <button class="button b2"></button>
        <button class="button b3"></button>
        <button class="button b4"></button>
        <button class="button b5"></button>
        <button class="button b6" onclick=""></button>
    </div>
    <div class="container">
        <header class="header2">
            Day
        </header>
        <div class="time">
            00:00 - 03:00
            <div class="img i0"></div>
            <p class="desc p10"></p>
            <p class="temp p20"></p>
            <p class="wind p30"></p>
        </div>
        <div class="time">
            03:00 - 06:00
            <div class="img i1"></div>
            <p class="desc p11"></p>
            <p class="temp p21"></p>
            <p class="wind p31"></p>
        </div>
        <div class="time">
            06:00 - 09:00
            <div class="img i2"></div>
            <p class="desc p12"></p>
            <p class="temp p22"></p>
            <p class="wind p32"></p>
        </div>
        <div class="time">
            09:00 - 12:00
            <div class="img i3"></div>
            <p class="desc p13"></p>
            <p class="temp p23"></p>
            <p class="wind p33"></p>
        </div>
        <div class="time">
            12:00 - 15:00
            <div class="img i4"></div>
            <p class="desc p14"></p>
            <p class="temp p24"></p>
            <p class="wind p34"></p>
        </div>
        <div class="time">
            15:00 - 18:00
            <div class="img i5"></div>
            <p class="desc p15"></p>
            <p class="temp p25"></p>
            <p class="wind p35"></p>
        </div>
        <div class="time">
            18:00 - 21:00
            <div class="img i6"></div>
            <p class="desc p16"></p>
            <p class="temp p26"></p>
            <p class="wind p36"></p>
        </div>
        <div class="time">
            21:00 - 24:00
            <div class="img i7"></div>
            <p class="desc p17"></p>
            <p class="temp p27"></p>
            <p class="wind p37"></p>
        </div>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
